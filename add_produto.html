<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header/header-logo.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/header/header-search.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="stylesheet" href="./assets/css/add-produto.css">
    <script src="./assets/js/index.js" type="module" defer></script>
    <title>Alura Geek | Adicionar Produto</title>
</head>

<body>

    <header class="header container">

        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Logo da Alura Geek" class="logo__img">
            <h1 class="logo__title"><span class="logo__title--blue">Alura</span>Geek</h1>
        </a>

        <div class="header__search">
            <input class="header__search__input" type="text" placeholder="O que deseja encontrar?">
            <button class="header__search__button"></button>
        </div>

        <div class="header__search-result"></div>

    </header>

    <main>

        <section class="add-produto-sect container">

            <form action="" class="add__form">
                <legend class="add__title">Adicionar novo produto</legend>

                <div class="add__input-box">
                    <input id="url" type="url" class="add__url-input add__input inp" data-input="add-image" data-add-input placeholder=" " required>
                    <label class="add__input__label inp-label" for="url">URL da imagem</label>
                    <span class="form__error-msg" data-error="add-image"></span>
                </div>

                <div class="add__input-box">
                    <input id="categoria" type="text" class="add__input inp" data-input="add-category" pattern="[\wç]+-?[\wç]+" data-add-input placeholder=" " required>
                    <label class="add__input__label inp-label" for="categoria">Categoria</label>
                    <span class="form__error-msg" data-error="add-category"></span>
                </div>

                <div class="add__input-box">
                    <input id="nome-produto" type="text" class="add__input inp" data-input="add-name" data-add-input maxlength="20" placeholder=" " required>
                    <label class="add__input__label inp-label" for="nome-produto">Nome do produto</label>
                    <span class="form__error-msg" data-error="add-name"></span>
                </div>

                <div class="add__input-box">
                    <!-- O preço deveria ser um input type number, mas para facilitar validação usarei text -->
                    <input id="preco-produto" type="text" class="add__input inp" data-input="add-price" data-add-input placeholder=" " required>
                    <label class="add__input__label inp-label" for="preco-produto">Preço do produto</label>
                    <span class="form__error-msg" data-error="add-price"></span>
                </div>

                <textarea class="add__form__textarea textarea" maxlength="150" cols="30" rows="10"
                    placeholder="Descrição do produto"></textarea>

                <input class="btn--add btn--blue btn" data-input="add-add" type="submit" value="Adicionar">
                <span class="form__error-msg" data-error="add-add"></span>
            </form>

        </section>

    </main>

    <footer class="footer">

        <div class="wrapper">

            <div class="footer__info-box">
                <section class="logo--footer logo">
                    <img src="./assets/images/logo.svg" alt="Logo da Alura Geek" class="logo__img">
                    <h1 class="logo__title"><span class="logo__title--blue">Alura</span>Geek</h1>
                </section>

                <section class="footer__about">
                    <a href="#" class="about__text">Quem somos nós</a>
                    <a href="#" class="about__text">Política de privacidade</a>
                    <a href="#" class="about__text">Programa fidelidade</a>
                    <a href="#" class="about__text">Nossas lojas</a>
                    <a href="#" class="about__text">Quero ser franqueado</a>
                    <a href="#" class="about__text">Anuncie aqui</a>
                </section>
            </div>

            <form action="" class="call-us">

                <legend class="call-us__title">Fale conosco</legend>

                <div class="input-box">
                    <input type="text" id="nome" class="call-us__input inp" data-input="nome" maxlength="40"
                        placeholder=" " required>
                    <label class="inp-label" for="nome">Nome</label>
                    <span class="form__error-msg" data-error="nome"></span>
                </div>

                <textarea id="mensagem" class="call-us__text-area textarea" maxlength="120"
                    placeholder="Escreva sua mensagem"></textarea>

                <input class="btn--post btn--blue btn" data-input="send-message" type="submit" value="Enviar mensagem"
                    disabled>

            </form>

        </div>

        <div class="developer">
            <p class="developer__text">Desenvolvido por Gabriel RQ</p>
            <p class="developer__text">2022</p>
        </div>

    </footer>

</body>


</html>
